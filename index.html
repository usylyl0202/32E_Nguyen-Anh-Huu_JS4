<!doctype html>
<html lang="en">

<head>
    <title>Bài 4 JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Bài 1 -->
    <h3>Nhập vào 3 số nguyên. Viết chương trình xuất 3 số theo thứ tự tăng dần</h3>
    <input class="" form-control w-25 id="so1" placeholder="Nhập số 1" style="text-align: center;">
    <input class="" form-control w-25 id="so2" placeholder="Nhập số 2" style="text-align: center;">
    <input class="" form-control w-25 id="so3" placeholder="Nhập số 3" style="text-align: center;">
    <button id="btnSapXep" class="btn btn-danger">Sắp xếp</button>
    <!-- <p id="ketQua1">Thứ tự tăng dần của 3 số là: </p> -->
    <div class="alert alert-success mt2" id="ketQua1"></div>
    <!-- Bài 2  -->
    <hr>
    <h3>“Chào hỏi” các thành viên trong gia đình</h3>
    <div class="row">
        <div class="col-sm-2">
            <select id="chon" class="form-control">
                <option value="C">Chọn thành viên</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="A">Anh Trai</option>
                <option value="E">Em Gái</option>
            </select>
        </div>
        <div class="col-sm-2">
            <button id="btnChao" class="btn btn-danger">Gửi lời chào</button>
        </div>
    </div>
    <div class="alert alert-success mt2" id="ketQua2"></div>
    <!-- Bài 3  -->
    <hr>
    <h3> Đếm số chẵn lẻ</h3>
    <input class="" form-control w-25 id="x1" placeholder="Nhập số 1" style="text-align: center;">
    <input class="" form-control w-25 id="x2" placeholder="Nhập số 2" style="text-align: center;">
    <input class="" form-control w-25 id="x3" placeholder="Nhập số 3" style="text-align: center;">
    <button id="btnDem" class="btn btn-danger">Đếm</button>
    <div class="alert alert-success mt2" id="ketQua3"></div>
    <!-- Bài 4  -->
    <hr>
    <h3>Đoán hình tam giác</h3>
    <input class="" form-control w-25 id="a" placeholder="Nhập cạnh tam giác 1" style="text-align: center;">
    <input class="" form-control w-25 id="b" placeholder="Nhập cạnh tam giác 2" style="text-align: center;">
    <input class="" form-control w-25 id="c" placeholder="Nhập cạnh tam giác 3" style="text-align: center;">
    <button id="btnTamGiac" class="btn btn-danger">Phân tích tam giác</button>
    <div class="alert alert-success mt2" id="ketQua4"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
